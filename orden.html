<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Producto</title>
    <link rel="stylesheet" href="style/order.css">
</head>
<body>
    <header>
        <h1>Quick Bites</h1>
    </header>

    <main>
        <div id="producto-detalle">
            <div class="img-container">
                <img id="producto-imagen" class="imagen-producto" src="" alt="Producto">
            </div>
            <h2 id="producto-nombre"></h2>
            <p>Precio: ¢<span id="producto-precio"></span></p>
        </div>

        <div id="adicionales">
            <h3>Adicionales</h3>
            <div class="adicional-item">
                <label>
                    <input type="checkbox" class="adicional-checkbox" data-price="1500">
                    Queso extra - ¢1500
                </label>
            </div>
            <div class="adicional-item">
                <label>
                    <input type="checkbox" class="adicional-checkbox" data-price="300">
                    Jalapeños - ¢300
                </label>
            </div>
            <div class="adicional-item">
                <label>
                    <input type="checkbox" class="adicional-checkbox" data-price="1000">
                    Papas - ¢1000
                </label>
            </div>
        </div>

        <div id="opciones-envio">
            <h3>Opciones de Envío</h3>
            <label><input type="radio" name="envio" value="recoger" checked> Recoger en sitio</label>
            <label><input type="radio" name="envio" value="enviar"> Enviar a domicilio</label>
            <div id="envio-detalle" style="display: none;">
                <label>Dirección: <input type="text" id="direccion"></label>
                <label>Teléfono: <input type="text" id="telefono"></label>
            </div>
        </div>

        <button id="agregar-mas">Agregar más productos</button>

        <section id="resumen-pedido">
            <h2>Tu Pedido</h2>
            <div id="productos-seleccionados"></div>
            <div id="total-pedido">Total: ¢0</div>
        </section>
        
        <button id="realizar-pedido">Confirmar Pedido</button>
    </main>

    <script src="script/ordenar.js" defer></script>
</body>
</html>
