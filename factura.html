<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Quick Bites</title>
    <link rel="stylesheet" href="style/factura.css">
</head>
<body>
    <div class="factura-container">
        <h1>Quick Bites</h1>
        <p class="fecha-hora">Fecha: <span id="fecha"></span> | Hora: <span id="hora"></span></p>

        <h2>Detalles del pedido</h2>
        <div id="productos-ordenados">
            <!-- Los productos, extras y envío aparecerán aquí -->
        </div>

        <h3>Total: <span id="total"></span></h3>

        <p class="agradecimiento">¡Gracias por tu pedido! Esperamos que disfrutes tu comida.</p>

        <button id="confirmar-pedido">Confirmar Pedido</button>
    </div>

    <script src="script/factura.js"></script>
</body>
</html>
