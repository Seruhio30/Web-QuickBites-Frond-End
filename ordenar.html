<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Producto</title>
    <link rel="stylesheet" href="style/order.css">
   
</head>
<body>
    <header>
        <h1>Ordena tu Producto</h1>
    </header>

    <main>
        <div id="producto-detalle">
            <img id="producto-imagen" src="" alt="Producto">
            <h2 id="producto-nombre"></h2>
            <p id="producto-descripcion">Descripción del producto aquí.</p>
            <p>Precio: $<span id="producto-precio"></span></p>
            <p>Cantidad: <span id="producto-cantidad">
                <label>Cantidad: <input type="number" id="cantidad" min="1" value="1"></label>

            </span></p>
        </div>

        <div id="adicionales">
            <h3>Adicionales</h3>
            <div class="adicional-item">
                <span>Queso extra</span>
                <input type="number" min="0" value="0" data-price="1.5">
                <span></span>
            </div>
            <div class="adicional-item">
                <span>Jalapeños</span>
                <input type="number" min="0" value="0" data-price="1">
                <span></span>
            </div>
            <!-- Agrega más adicionales aquí -->
        </div>

        <div id="opciones-envio">
            <h3>Opciones de Envío</h3>
            <label><input type="radio" name="envio" value="recoger" checked> Recoger en sitio</label>
            <label><input type="radio" name="envio" value="enviar"> Enviar a domicilio</label>
            <div id="envio-detalle" style="display: none;">
                <label>Dirección: <input type="text" id="direccion"></label>
                <label>Teléfono: <input type="text" id="telefono"></label>
            </div>
        </div>

        <p>Total: $<span id="total-pedido">0</span></p>
        <button id="agregar-mas">Agregar más productos</button>
        <button id="realizar-pedido">Confirmar Pedido</button>
       


    </main>

    <script src="script/ordenar.js"></script>
</body>
</html>
